    <link rel="stylesheet" href="public/MyMoney.css" />

  <body>
    <div id="box">
      <div id="note">

          <input type="text" placeholder="Digite o valor" required id="value" />

          <button id="subtraction">-</button>
          <!-- <button type="reset" value="Res"><img src="images/reset.png" alt="Botão para limpar o valor do input"></button> -->
        </div>
        </div>
      </div>
